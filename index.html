<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemon Info</title>
    <meta name="description" content="Basic search engine for Pokemon.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        Pokemon Info | Place to get info about any Pokemon you want!
    </header>
    <div id="container">
        <div id="head">
            <button id="head__left-arrow">&lt;&lt;</button>
            <button id="head__right-arrow">&gt;&gt;</button>
        </div>
        <div id="info">
            <div id="info__search">
                <label for="info__input-name">Search Pokemon by Name</label>
                <input id="info__input-name" type="text"></input>
                <label for="info__input-id">Search Pokemon by ID</label>
                <input id="info__input-id" type="number" min="0" max="893"></input>
            </div>
            <div id="info__pokemon">
                <div id="info__img-box">
                    <img id="info__img" alt="empty sprite box" />
                </div>
                <div id="info__metadata">
                    <div id="info__name"></div>
                    <div id="info__type1"></div>
                    <div id="info__type2"></div>
                </div>
            </div>
        </div>
        <div id="stats">
            <table>
                <tbody>
                    <tr>
                        <td class="stats_text" id="stats__hp">HP</td>
                        <td class="stats_bar">
                            <div id="stats-bar-hp">&nbsp;</div>
                        </td>
                        <td class="stats_value" id="stats__hp-value"></td>
                    </tr>
                    <tr>
                        <td class="stats_text" id="stats__attack">Attack</td>
                        <td class="stats_bar">
                            <div id="stats-bar-attack">&nbsp;</div>
                        </td>
                        <td class="stats_value" id="stats__attack-value"></td>
                    </tr>
                    <tr>
                        <td class="stats_text" id="stats__defense">Defense</td>
                        <td class="stats_bar">
                            <div id="stats-bar-defense">&nbsp;</div>
                        </td>
                        <td class="stats_value" id="stats__defense-value"></td>
                    </tr>
                    <tr>
                        <td class="stats_text" id="stats__special-attack">Special Attack</td>
                        <td class="stats_bar">
                            <div id="stats-bar-spa">&nbsp;</div>
                        </td>
                        <td class="stats_value" id="stats__spa-value"></td>
                    </tr>
                    <tr>
                        <td class="stats_text" id="stats__special-defense">Special Defense</td>
                        <td class="stats_bar">
                            <div id="stats-bar-spd">&nbsp;</div>
                        </td>
                        <td class="stats_value" id="stats__spd-value"></td>
                    </tr>
                    <tr>
                        <td class="stats_text" id="stats__speed">Speed</td>
                        <td class="stats_bar">
                            <div id="stats-bar-speed">&nbsp;</div>
                        </td>
                        <td class="stats_value" id="stats__speed-value"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
