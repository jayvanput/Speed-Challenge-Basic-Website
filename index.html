<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokemon Info</title>
    <meta name="description" content="Basic search engine for Pokemon.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        Pokemon Info | Place to get info about any Pokemon you want!
    </header>
    <div id="container">
        <div id="head">
            <div id="head__left-arrow">&lt;&lt;</div>
            <div id="head__name"></div>
            <div id="head__right-arrow">&gt;&gt;</div>
        </div>
        <div id="info">
            <div id="info__search">
                <label for="info__input">Search Pokemon</label>
                <input id="info__input" type="number"></input>
            </div>
            <div id="info__pokemon">
                <div id="info__img-box">
                    <img id="info__img" alt="empty sprite box" />
                </div>
                <div id="info__metadata">
                    <div id="info__id"></div>
                    <div id="info__type1"></div>
                    <div id="info__type2"></div>
                </div>
            </div>
        </div>
        <div id="stats">
            <ul id="stats__captions">
                <li id="stats__hp"></li>
                <li id="stats__attack"></li>
                <li id="stats__defense"></li>
                <li id="stats__special-attack"></li>
                <li id="stats__special-defense"></li>
                <li id="stats__speed"></li>
            </ul>
            <div id="stats_bars"></div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
